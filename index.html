<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 32px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 12px;
    }

    .heart {
      font-size: 2.5rem;
      animation: pulse 1.5s infinite;
      margin-bottom: 16px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    button {
      background: #e63946;
      border: none;
      border-radius: 999px;
      padding: 14px 28px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.4);
    }

    .letter {
      display: none;
      margin-top: 24px;
      text-align: left;
      line-height: 1.6;
      font-size: 0.95rem;
      background: rgba(0,0,0,0.25);
      padding: 20px;
      border-radius: 16px;
      white-space: pre-wrap;
      min-height: 400px;
      position: relative;
      z-index: 2;
    }

    .signature {
      margin-top: 20px;
      text-align: right;
      font-style: italic;
    }

    .falling-ball {
      position: absolute;
      font-size: 24px;
      animation-name: fall;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>For My Favourite Player</h1>
    <p>There‚Äôs something I‚Äôve been wanting to tell you.</p>
    <button onclick="openLetter()">Open the Letter</button>

    <div class="letter" id="letter"></div>
  </div>

  <script>
    const text = `My love,\n\nI don‚Äôt even know where to begin, because no amount of words will ever fully capture what you mean to me. Loving you has been one of the easiest and most beautiful things my heart has ever done. You inspire me in ways you probably don‚Äôt even realise, just by being you.\n\nWatching you play makes me so proud. Whether it‚Äôs rugby or football, you give everything on that pitch ‚Äì your strength, your focus, your passion. You‚Äôre my favourite rugby player and my favourite football player, not just because of how talented you are, but because of the person you are behind the game.\n\nEvery time I see you in your kit, chasing the ball, pushing forward, never giving up, I see someone who fights for what they care about. And that‚Äôs one of the many reasons I love you. You remind me that effort matters, that commitment matters, and that heart matters most of all.\n\nNumber 5 on the pitch, but number 1 in my heart.\n\nYou make me laugh when I need it most, you calm me without even trying, and you make ordinary moments feel special just by being there. Being with you feels like home, like safety, like warmth. I am so grateful for you, for us, and for everything we‚Äôre building together.\n\nNo matter where life takes us, I‚Äôll always be cheering you on ‚Äì from the sidelines, from afar, or right beside you. I believe in you more than words can say, and I love you more than you‚Äôll ever truly know.\n\nAlways yours ‚ù§Ô∏è`;

    function openLetter() {
      const letter = document.getElementById('letter');
      letter.style.display = 'block';
      let i = 0;

      // Start typing effect
      function typeWriter() {
        if (i < text.length) {
          letter.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 30);
        }
      }
      typeWriter();

      // Start falling balls
      const emojis = ['‚öΩ', 'üèâ'];
      setInterval(() => {
        const ball = document.createElement('div');
        ball.classList.add('falling-ball');
        ball.style.left = Math.random() * window.innerWidth + 'px';
        ball.style.animationDuration = (4 + Math.random() * 3) + 's';
        ball.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        document.body.appendChild(ball);

        setTimeout(() => {
          ball.remove();
        }, 7000);
      }, 300);
    }
  </script>
</body>
</html>
